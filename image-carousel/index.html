<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Image Carousel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="image-slider">
      <div class="slide-wrapper">
        <div class="slide active">
          <img src="./images/christmas-tree.png" alt="">
          <p>Christmas Tree</p>
        </div>

        <div class="slide">
          <img src="./images/candy-cane.png" alt="">
          <p>Candy Cane</p>
        </div>

        <div class="slide">
          <img src="./images/christmas-candel.png" alt="">
          <p>Christmas Candel</p>
        </div>

        <div class="slide">
          <img src="./images/christmas-ornaments.png" alt="">
          <p>Christmas Ornaments</p>
        </div>

        <div class="slide">
          <img src="./images/christmas-wreath.png" alt="">
          <p>Christmas Wreath</p>
        </div>

        <div class="slide">
          <img src="./images/holly.png" alt="">
          <p>Holly</p>
        </div>

        <div class="slide">
          <img src="./images/christmas-carols.png" alt="">
          <p>Christmas Carols</p>
        </div>

        <div class="slide">
          <img src="./images/gingerbread.png" alt="">
          <p>Gingerbread</p>
        </div>
      </div>

      <div class="arrows prev-arrow">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </div>

      <div class="arrows next-arrow">
        <i class="fa-solid fa-circle-arrow-right"></i>
      </div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/ae71d28185.js" crossorigin="anonymous"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
